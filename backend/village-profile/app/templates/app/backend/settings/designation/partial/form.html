<form class="" method="post"
      action="{% url 'create_designation' %}" autocomplete="off" id="designationForm" style="background-color: #bbb6">
    {% csrf_token %}
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}

    {% endif %}

    <div class="box-body">


        <table class="table" width="100%">
            <tr>
                <td>
                    <div class="form-group">
                        <label for="name"> Name <span class="required-field">*</span></label>
                        <input type="text" name="name" class="form-control" placeholder="Designation" id="name">
                    </div>
                </td>

            </tr>
        </table>


    </div>
    <!-- /.box-body -->
    <div class="box-footer">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
    <!-- /.box-footer -->
</form>
