<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="expire_mm_name">मृत्यु हुनेको नाम</label>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" name="expire_mm_name" id="expire_mm_name"
                           placeholder="मृत्यु हुनेको नाम" type="text">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="expire_mm_gender">लिंग</label>
                </div>
                <div class="col-sm-8">
                    <select type="text" class="form-control" name="expire_mm_gender" id="expire_mm_gender">
                        <option value="">--- लिंग छान्नुहोस् ---</option>
                        {% for gender in genders %}
                            <option value="{{ gender.id }}">{{ gender.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="expire_mm_age">उमेर</label>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" name="expire_mm_age" id="expire_mm_age" placeholder="मृत्यु हुनेको उमेर"
                           type="number">
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="expire_mm_month">महिना</label>
                </div>
                <div class="col-sm-8">
                    <select type="text" class="form-control" name="expire_mm_month" id="expire_mm_month">
                        <option value="">महिना छान्नुहोस्</option>
                        <option value="1">बैसाख</option>
                        <option value="2">जेठ</option>
                        <option value="3">असार</option>
                        <option value="4">साउन</option>
                        <option value="5">भदौ</option>
                        <option value="6">असोज</option>
                        <option value="7">कार्तिक</option>
                        <option value="8">मंसिर</option>
                        <option value="9">पुष</option>
                        <option value="10">माघ</option>
                        <option value="11">फागुन</option>
                        <option value="12">चैत</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="expire_reason">मृत्युको कारण</label>
                </div>
                <div class="col-sm-8">
                    <select type="text" class="form-control" name="expire_reason" id="expire_reason">
                        <option value="">मृत्युको कारण छान्नुहोस्</option>
                        {% for death_reason in death_reasons %}
                            <option value="{{ death_reason.id }}">{{ death_reason }}</option>
                        {% endfor %}
                        <option value="add">अन्य कारण थप्नुहोस्</option>
                    </select>

                    <!-- Modal -->
                    <div id="otherDeathReason" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close closeDeathReason" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">नयाँ मृत्युको कारण थप्नुहोस्</h4>
                                </div>
                                <div class="modal-body">
                                    <input class="form-control" name="other_expire_reason" id="other_expire_reason"
                                           placeholder="मृत्युको अन्य कारण" type="text">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" id="addDeathReasonButton">थप्नुहोस्
                                    </button>
                                    <button type="button" class="btn btn-default closeDeathReason">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="expire_remarks">कैफियत</label>
                </div>
                <div class="col-sm-8">
                    <textarea class="form-control" name="expire_remarks" id="expire_remarks"
                              placeholder="कैफियत ..."></textarea>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
