<div class="container-fluid">
    <div class="row">

        <div class="col-md-6">

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="earning_source">आम्दानीको श्रोत</label>
                </div>
                <div class="col-sm-8">
                    <select type="text" class="form-control" name="earning_source" id="earning_source">
                        <option value="">--- आम्दानीको श्रोत छान्नुहोस् ---</option>
                        {% for income_source in income_source %}
                            <option value="{{ income_source.id }}">{{ income_source.name }}</option>
                        {% endfor %}
                        <option value="add">अन्य श्रोत थप्नुहोस्</option>
                    </select>

                    <!-- Modal -->
                    <div id="otherIncomeSource" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close closeIncomeSource" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">नयाँ आम्दानीको श्रोत थप्नुहोस्</h4>
                                </div>
                                <div class="modal-body">
                                    <input class="form-control" name="other_earning_source" id="other_earning_source"
                                           placeholder="अन्य आम्दानीको श्रोत" type="text">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" id="addIncomeSourceButton">थप्नुहोस्
                                    </button>
                                    <button type="button" class="btn btn-default closeIncomeSource">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="earning_amount">आय</label>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" name="earning_amount" id="earning_amount" placeholder="आय"
                           type="number">
                </div>
            </div>

        </div>

        <div class="col-md-6">

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="earning_from">कहिले देखि</label>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" name="earning_from" id="earning_from" type="date">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="earning_remarks">कैफियत</label>
                </div>
                <div class="col-sm-8">
                    <textarea class="form-control" name="earning_remarks" id="earning_remarks"
                              placeholder="कैफियत"></textarea>
                </div>
            </div>

        </div>

    </div>
</div>
