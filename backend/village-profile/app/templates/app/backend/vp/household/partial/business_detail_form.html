<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

        </div>

        <div class="col-md-6">

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="business_type">ब्यबसायको प्रकार</label>
                </div>
                <div class="col-sm-8">
                    <select type="text" class="form-control" name="business_type" id="business_type">
                        <option value="">ब्यबसायको प्रकार छान्नुहोस्</option>
                        {% for business_type in business_types %}
                            <option value="{{ business_type.id }}">{{ business_type.name }}</option>
                        {% endfor %}
                        <option value="add">अन्य प्रकार थप्नुहोस्</option>
                    </select>
                    <!-- Modal -->
                    <div id="otherBusinessDetails" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close closeBusinessDetails" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">नयाँ ब्यबसायको प्रकार थप्नुहोस्</h4>
                                </div>
                                <div class="modal-body">
                                    <input class="form-control" name="other_business" id="other_business"
                                           placeholder="ब्यबसायको अन्य प्रकार" type="text">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" id="addBusinessDetailsButton">
                                        थप्नुहोस्
                                    </button>
                                    <button type="button" class="btn btn-default closeBusinessDetails">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="reg_status">दर्ताको अवस्था</label>
                </div>
                <div class="col-sm-8">
                    <select type="text" class="form-control" name="reg_status" id="reg_status">
                        <option value="">दर्ताको अवस्था छान्नुहोस्</option>
                        <option value="yes">भएको</option>
                        <option value="no">नभएको</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="money_spend">पुंजी लगानी</label>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" name="money_spend" id="money_spend" placeholder="पुंजी लगानी"
                           type="number">
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="business_location">ब्यबसाय संचालन गरेको ठाउँ</label>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" name="business_location" id="business_location"
                           placeholder="ब्यबसाय संचालन गरेको ठाउँ" type="text">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="business_remarks">कैफियत</label>
                </div>
                <div class="col-sm-8">
                    <textarea class="form-control" name="business_remarks" id="business_remarks"
                              placeholder="कैफियत"></textarea>
                </div>
            </div>
        </div>

    </div>
</div>
