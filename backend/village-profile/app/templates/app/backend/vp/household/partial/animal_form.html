<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">

        </div>

        <div class="col-sm-6">

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="animal_count">संख्या</label>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" name="animal_count" id="animal_count" placeholder="संख्या (संख्या)"
                           type="number">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="animal_type">चौपायाको प्रकार</label>
                </div>
                <div class="col-sm-8">
                    <select type="text" class="form-control" name="animal_type" id="animal_type">
                        <option value="">--- चौपायाको प्रकार छान्नुहोस् ---</option>
                        {% for animal_type in animal_types %}
                            <option value="{{ animal_type.id }}">{{ animal_type.name }}</option>
                        {% endfor %}
                        <option value="add">अन्य प्रकार थप्नुहोस्</option>
                    </select>

                    <!-- Modal -->
                    <div id="otherAnimal" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close closeAnimalType" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">नयाँ चौपायाको प्रकार थप्नुहोस्</h4>
                                </div>
                                <div class="modal-body">
                                    <input class="form-control" name="other_animals" id="other_animals"
                                           placeholder="चौपायाको अन्य प्रकार" type="text">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" id="addAnimalButton">थप्नुहोस्
                                    </button>
                                    <button type="button" class="btn btn-default closeAnimalType">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="col-sm-6">
            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="animal_remarks">कैफियत</label>
                </div>
                <div class="col-sm-8">
                    <textarea class="form-control" name="animal_remarks" id="animal_remarks"
                              placeholder="कैफियत"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
