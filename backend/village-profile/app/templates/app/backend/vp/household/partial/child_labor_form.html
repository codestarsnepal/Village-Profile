{% csrf_token %}
<div class="container-fluid">
    <div class="row">

        <div class="col-md-6">

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="childlabour_name">नाम</label>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" name="childlabour_name" id="childlabour_name" placeholder="नाम"
                           type="text">
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="childlabour_status">अवस्था</label>
                </div>
                <div class="col-sm-8">
                    <select type="text" class="form-control" name="childlabour_status" id="childlabour_status">
                        <option value="">--- अवस्था छान्नुहोस् ---</option>
                        <option value="True">आफैले राखेको</option>
                        <option value="False">अन्त राख्न पठाएको</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="childlabour_gender">लिंग</label>
                </div>
                <div class="col-sm-8">
                    <select type="text" class="form-control" name="childlabour_gender" id="childlabour_gender">
                        <option value="">--- लिंग छान्नुहोस् ---</option>
                        {% for gender in genders %}
                            <option value="{{ gender.id }}">{{ gender.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

        </div>

        <div class="col-md-6">
            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="childlabour_age">उमेर</label>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" name="childlabour_age" id="childlabour_age" placeholder="उमेर"
                           type="number">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="childlabour_fromdate">कहिले देखि</label>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" name="childlabour_fromdate" id="childlabour_fromdate"
                           placeholder="कहिले देखि" type="date">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4 col-form-label">
                    <label for="childlabour_remarks">कैफियत</label>
                </div>
                <div class="col-sm-8">
                    <textarea class="form-control" name="childlabour_remarks" id="childlabour_remarks"
                              placeholder="कैफियत"></textarea>
                </div>
            </div>
        </div>

    </div>
</div>
